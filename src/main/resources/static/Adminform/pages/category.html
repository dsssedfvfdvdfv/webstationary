<style>
.check {
	color: red;
}
</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Danh mục</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div>
		<form method="POST" name="formcate" enctype="multipart/form-data">
			<div class="card " style="margin: 20px;">
				<div class="card-header"></div>
				<div class="card-body">
					<div class="row">
						<div class="col" style="margin-top: 70px;">
							<div class="form-group">
								<input type="text" class="form-control hidden"
									ng-model="form.categoryID" aria-describedby="helpId"
									placeholder="ID" readonly>
							</div>
							<div class="form-group">
								<label for="">Tên</label> <input type="text"
									class="form-control" minlength="3" ng-model="form.name"
									name="txtname" aria-describedby="helpId" placeholder="Name">
								<span ng-show="formcate.txtname.$invalid" id="helpId"
									class="check">Hãy nhập đúng tên danh mục  của bạn</span>
							</div>
							<div class="form-group col-sm-6">
								<label for="trangThai">Trạng thái</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="trangThai"
										id="true" ng-model="form.status" ng-checked="form.status == true" ng-value="true"> <label
										class="form-check-label" for="bat">Bật</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="trangThai"
										id="false" ng-model="form.status" ng-checked="form.status == false" ng-value="false"> <label
										class="form-check-label" for="tat">Tắt</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer text-muted">
					<button class="btn btn-success" ng-click="create()">Tạo</button>
					<button class="btn btn-warning" ng-click="update()">Cập nhập</button>
					<button class="btn btn-danger" ng-click="delete(form.categoryID)">Xóa</button>
					<button class="btn btn-primary" ng-click="reset()">Reset</button>
				</div>
			</div>
		</form>
		<table class="table table-responsive-lg ">

			<tr class="text-center"
				style="background-color: rgb(104, 104, 104); height: 40px; color: white; font-weight: bolder; text-align: center;">
				<td>Mã danh mục</td>
				<td>Tên danh mục</td>			
				<td>Trạng thái</td>
				<td></td>
			</tr>
			<tr ng-repeat="stu in pagec.items" class="text-center">
				<td>{{stu.categoryID}}</td>
				<td>{{stu.name}}</td>
				
				
				<td>
					<div ng-if="stu.status==true"
						style="height: 10px; width: 10px; background: green; border-radius: 50%; margin-top: 5px; margin-left: 20px;position: relative;left: 80px"></div>
					<div ng-if="stu.status==false"
						style="height: 10px; width: 10px; background: red; border-radius: 50%; margin-top: 5px; margin-left: 20px;position: relative;left: 80px"></div>
				</td>
				<td>
					<button class="btn btn-info" ng-click="view(stu.categoryID)">
						<i class="fa fa-eye"></i>
					</button>
					<button class="btn btn-warning" ng-click="edit(stu.categoryID)">
						<i class="fa fa-edit" aria-hidden="true"></i>
					</button>
					<button class="btn btn-danger" ng-click="delete(stu.categoryID)">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</button>
				</td>
			</tr>
		</table>


	</div>
	<div class="panel panel-footer text-center">
		<nav aria-label="Page navigation example ">
			<ul class="pagination ">
				<li class="page-item"><a class="page-link" href=""
					ng-click="pagec.first()"><i class="fa fa-angle-double-left"
						aria-hidden="true"></i></a></li>
				<li class="page-item"><a class="page-link" href=""
					ng-click="pagec.prev()"><i class="fa fa-angle-left"
						aria-hidden="true"></i></a></li>
				<li class="page-item"><a class="page-link">{{pagec.page+1}}
						of {{pagec.count}}</a></li>
				<li class="page-item"><a class="page-link" href=""
					ng-click="pagec.next()"><i class="fa fa-angle-right"
						aria-hidden="true"></i></a></li>
				<li class="page-item"><a class="page-link" href=""
					ng-click="pagec.last()"><i class="fa fa-angle-double-right"
						aria-hidden="true"></i></a></li>
			</ul>
		</nav>
	</div>
</div>
