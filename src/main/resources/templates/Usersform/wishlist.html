<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Usersform/layoutSite.html}">

<head>
</head>

<body layout:fragment="content" ng-controller="ctrlwishlist">
	<!-- Start Bradcaump area -->
	<div class="ht__bradcaump__area"
		style="background: rgba(0, 0, 0, 0) url(/User/images/bg/2.jpg) no-repeat scroll center center/cover;">
		<div class="ht__bradcaump__wrap">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="bradcaump__inner text-center">
							<h2 class="bradcaump-title">Yêu thích</h2>
							<nav class="bradcaump-inner">
								<a class="breadcrumb-item" href="/">Trang chủ</a> <span
									class="brd-separetor">/</span> <span
									class="breadcrumb-item active">Yêu thích</span>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Bradcaump area -->
	<!-- cart-main-area start -->

	<span class="hidden" id="username">[[${#request.remoteUser}]]</span>
	<!-- sua lai hien thi tung order r hien thi orderditail bang chi tiet -->
	<div class="cart-main-area ptb--120 bg__white">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form action="#">
						<div class="table-content table-responsive">
							<table>
								<thead>
									<tr>
										<th class="product-name">Hình</th>
										<th class="product-name">Tên</th>
										<th class="product-name">Giá</th>
										<th class="product-remove">Xóa</th>
									</tr>
								</thead>
								<tbody>
									<td colspan="6" ng-if="pagewishlist.items.length == 0">
										<p style="font-size: x-large; text-align: center;">
											Chưa có sản phẩm yêu thích...<i class="fa fa-hourglass-half"
												aria-hidden="true"></i>
										</p>

									</td>
									<tr ng-repeat="icart in pagewishlist.items">
										<input type="hidden" ng-model="form.image">
										<input type="hidden" ng-model="form.unit_price ">
										<input type="hidden" ng-model="form.productOrder.name">

										<td class="product-thumbnail "><a> <img
												ng-src="{{'https://firebasestorage.googleapis.com/v0/b/webstorbook.appspot.com/o/'+icart.products.image+ '?alt=media&token=155d6665-5e02-42e7-9b7b-f22eb82799fa'}}"
												style="display: block; margin-left: 18px; max-width: 154px; max-height: 128px; width: 154px; height: 128px;">
										</a></td>
										<td class="product-name"><a href="#">{{icart.products.name}}</a></td>
										<td class="product-price"><span class="amount">{{icart.realPrice
												| currency:"":0}}VND</span></td>
												<td class="product-remove"
											ng-click="delete(icart.wishlist_detailid)"><a>X</a></td>
									</tr>

								</tbody>
							</table>
						</div>
						<!-- Modal -->

						<!-- END Modal -->
						<div class="row">
							<div class="col-md-8 col-sm-7 col-xs-12">
								<div class="buttons-cart">

									<a href="/">Tiếp tục mua sắm</a> <span
										ng-click="pagewishlist.prev()"
										class="btn btn-danger btn-outline "
										style="border-radius: 100%;"><i
										class="fa fa-angle-left"></i></span> <span
										ng-click="pagewishlist.next()"
										class="btn btn-danger btn-outline "
										style="border-radius: 100%;"><i
										class="fa fa-angle-right"></i></span> <span
										ng-if="pagewishlist.count > 0" class="btn btn-outline">
										{{pagewishlist.page+1}} / {{pagewishlist.count}}</span>
								</div>

							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
